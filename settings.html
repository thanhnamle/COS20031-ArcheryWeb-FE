<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Score System — Settings</title>
    <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <main class="settings-page" role="main">
            <div class="page-header">
                <div>
                    <h2>Settings</h2>
                    <p class="sub">Manage your account settings and preferences</p>
                </div>
            </div>

            <section class="table-section settings-section">
                <header class="table-header">
                    <h2>
                        <i class="fa-solid fa-user" style="margin-right: 0.5rem;"></i>
                        Profile Information
                    </h2>
                </header>
                <article class="modal-body" style="padding: 1.5rem 2rem;">
                    <form id="profileForm">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="profileFullName">Full Name</label>
                            <input type="text" id="profileFullName" placeholder="Your full name">
                        </div>
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="profileEmail">Email</label>
                            <input type="email" id="profileEmail" disabled>
                            <small class="sub" style="margin-top: 0.5rem;">Email cannot be changed from this interface.</small>
                        </div>
                        <button type="submit" class="btn-primary" id="profileSaveChangesBtn">Save Changes</button>
                    </form>
                </article>
            </section>

            <section class="table-section settings-section">
                <header class="table-header">
                    <h2>
                        <i class="fa-solid fa-file-invoice" style="margin-right: 0.5rem;"></i>
                        Account Details
                    </h2>
                </header>
                <article class="modal-body" style="padding: 1.5rem 2rem;">
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label>User ID</label>
                        <p id="profileUserID" style="font-weight: 600; color: #374151; margin: 0.5rem 0;">-</p>
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label>Account Created</label>
                        <p id="profileAccountCreated" style="font-weight: 600; color: #374151; margin: 0.5rem 0;">-</p>
                    </div>
                </article>
            </section>

            <section class="table-section settings-section">
                <header class="table-header">
                    <h2>
                        <i class="fa-solid fa-lock" style="margin-right: 0.5rem;"></i>
                        Security
                    </h2>
                </header>
                <article class="modal-body" style="padding: 1.5rem 2rem;">
                    <form id="securityForm">
                         <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="profilePassword">Password</label>
                            <input type="password" id="profilePassword" value="••••••••" disabled>
                        </div>
                        <button type="button" class="btn-secondary" disabled>Change Password</button>
                        <small class="sub" style="margin-left: 1rem;">(Password changes are disabled in this demo)</small>
                    </form>
                </article>
            </section>


            <footer>Demo data stored in <code>localStorage</code> key <strong>archery_demo_data_v1</strong></footer>
        </main>
        
        <aside id="toast" class="toast" style="display: none;"></aside>
    </div>
    
    <script src="/javascript/layout.js"></script>
    <script src="/javascript/settings.js"></script>
</body>
</html>
