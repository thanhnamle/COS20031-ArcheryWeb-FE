<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archery Score System ‚Äî Archer Detail</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/style/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header Placeholder -->
      <div id="header-placeholder"></div>

      <!-- Main Content -->
      <main class="archer-detail-page" role="main">
        <!-- Back Button -->
        <div class="back-row">
          <button class="btn-back" onclick="goBack()">‚Üê Archers</button>
        </div>

        <!-- Archer Profile Header -->
        <section class="profile-header">
          <div class="profile-avatar-large" id="profileAvatar">JW</div>
          <div class="profile-info">
            <h1 id="archerName">Loading...</h1>
            <div class="profile-meta">
              <span class="meta-item" id="archerGender">-</span>
              <span class="meta-divider">‚Ä¢</span>
              <span class="meta-item" id="archerAge">-</span>
              <span class="meta-divider">‚Ä¢</span>
              <span class="meta-item" id="archerDOB">-</span>
            </div>
          </div>
          <div class="profile-actions">
            <button class="btn-primary" onclick="editCurrentArcher()">‚úèÔ∏è Edit Profile</button>
            <button class="btn-danger" onclick="deleteCurrentArcher()">üóëÔ∏è Delete</button>
          </div>
        </section>

        <!-- Tabs Section -->
        <section class="tabs card">
          <!-- Tab Navigation -->
          <div class="tab-list" role="tablist" aria-label="Archer tabs">
            <button class="tab active" role="tab" data-tab="overall" onclick="showTab('overall')">Overall</button>
            <button class="tab" role="tab" data-tab="performance" onclick="showTab('performance')">Performance</button>
            <button class="tab" role="tab" data-tab="history" onclick="showTab('history')">Match History</button>
          </div>

          <!-- Tab Panels -->
          <div class="tab-panels">
            <!-- Overall Tab -->
            <div id="tab-overall" class="tab-panel active">
              <div class="grid-2">
                <div>
                  <h3>Profile Information</h3>
                  <table class="detail-table">
                    <tr><th>ID</th><td id="fieldId">‚Äî</td></tr>
                    <tr><th>First Name</th><td id="fieldFirst">‚Äî</td></tr>
                    <tr><th>Last Name</th><td id="fieldLast">‚Äî</td></tr>
                    <tr><th>Date of Birth</th><td id="fieldDob">‚Äî</td></tr>
                    <tr><th>Gender</th><td id="fieldGender">‚Äî</td></tr>
                    <tr><th>Default Equipment</th><td id="fieldEquipment">‚Äî</td></tr>
                    <tr><th>Club</th><td id="fieldClub">‚Äî</td></tr>
                    <tr><th>Created At</th><td id="createAt">‚Äî</td></tr>
                    <tr><th>Last Updated</th><td id="lastUpdate">‚Äî</td></tr>
                  </table>
                </div>
              </div>
            </div>

            <!-- Performance Tab -->
            <div id="tab-performance" class="tab-panel">
              <div class="chart-card">
                <div class="grid-2">
                  <div>
                    <!-- Performance stats will be rendered here by JS -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Match History Tab -->
            <div id="tab-history" class="tab-panel">
              <div class="chart-card">
                <div class="grid-2">
                  <div>
                    <!-- Match history will be rendered here by JS -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Footer -->
        <footer>
          Demo data stored in <code>localStorage</code> key <strong>archery_demo_data_v1</strong>
        </footer>
      </main>

      <!-- Edit Archer Modal -->
      <aside id="editArcherModal" class="modal" style="display:none;">
        <!-- Modal Overlay (click to close) -->
        <div class="modal-overlay" onclick="closeEditArcherModal()"></div>
        
        <!-- Modal Content -->
        <section class="modal-content">
          <!-- Modal Header -->
          <header class="modal-header">
            <h2>Edit Archer</h2>
            <button class="modal-close" onclick="closeEditArcherModal()" aria-label="Close modal">√ó</button>
          </header>
          
          <!-- Modal Body -->
          <article class="modal-body">
            <form id="editArcherForm" autocomplete="off" onsubmit="updateArcher(event);">
              <!-- Row 1: ID, First Name, Last Name -->
              <div class="form-row">
                <div class="form-group">
                  <label for="editId">ID *</label>
                  <input type="text" id="editId" required />
                </div>
                <div class="form-group">
                  <label for="editFirst">First Name *</label>
                  <input type="text" id="editFirst" required />
                </div>
              </div>

              <!-- Row 2: Last Name -->
              <div class="form-row">
                <div class="form-group">
                  <label for="editLast">Last Name *</label>
                  <input type="text" id="editLast" required />
                </div>
              </div>
              
              <!-- Row 3: Date of Birth, Gender -->
              <div class="form-row">
                <div class="form-group">
                  <label for="editDob">Date of Birth *</label>
                  <input type="date" id="editDob" required />
                  <div id="editAge" style="font-size:0.95rem;color:#6b7280;margin-top:4px;"></div>
                </div>
                <div class="form-group">
                  <label for="editGender">Gender *</label>
                  <select id="editGender" required>
                    <option value="">Select...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                </div>
              </div>
              
              <!-- Row 4: Equipment, Club -->
              <div class="form-row">
                <div class="form-group">
                  <label for="editEquipment">Default Equipment</label>
                  <input type="text" id="editEquipment" placeholder="Optional" />
                </div>
                <div class="form-group">
                  <label for="editClub">Club</label>
                  <input type="text" id="editClub" placeholder="Optional" />
                </div>
              </div>
            </form>
          </article>
          
          <!-- Modal Footer -->
          <footer class="modal-footer">
            <button type="button" class="btn-secondary" onclick="closeEditArcherModal()">Cancel</button>
            <button type="submit" form="editArcherForm" class="btn-primary" id="btnUpdateArcher">Update Archer</button>
          </footer>
        </section>
      </aside>
    </div>

    <!-- Scripts -->
    <script src="/javascript/layout.js"></script>
    <script src="/javascript/archer-detail.js"></script>
  </body>
</html>
