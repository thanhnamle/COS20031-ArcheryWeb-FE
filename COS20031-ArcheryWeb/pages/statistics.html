<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Score System ‚Äî Statistics</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <main class="statistics-page" role="main">
            <div class="page-header">
                <div>
                    <h2>Statistics & Leaderboards</h2>
                    <p class="sub">Analyze performance and compare archers</p>
                </div>
            </div>

            <section class="stats-filters card">
                <div class="form-group">
                    <label for="statArcherFilter">Filter by Archer</label>
                    <select id="statArcherFilter">
                        <option value="">All Archers</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="statRoundFilter">Filter by Round</label>
                    <select id="statRoundFilter">
                        <option value="">All Rounds</option>
                        </select>
                </div>
                 <div class="form-group">
                    <label for="statGenderFilter">Filter by Gender</label>
                    <select id="statGenderFilter">
                        <option value="">All Genders</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </section>

            <section class="leaderboard-grid">
                <article class="leaderboard-card">
                    <h3>üèÜ Best Score</h3>
                    <table class="leaderboard-table">
                        <tbody id="leaderboardBestScore">
                            </tbody>
                    </table>
                </article>

                <article class="leaderboard-card">
                    <h3>üìà Average Score</h3>
                    <table class="leaderboard-table">
                         <tbody id="leaderboardAvgScore">
                            </tbody>
                    </table>
                </article>

                <article class="leaderboard-card">
                    <h3>üéØ Total X's</h3>
                    <table class="leaderboard-table">
                         <tbody id="leaderboardTotalXs">
                            </tbody>
                    </table>
                </article>
            </section>
            
            <section class="charts-grid">
                <article class="chart-card">
                     <div class="chart-title">Score Distribution</div>
                     <div class="chart-wrapper">
                        <canvas id="scoreDistributionChart"></canvas>
                     </div>
                </article>
                
                <article class="chart-card">
                     <div class="chart-title">Performance Over Time</div>
                     <p class="chart-subtitle" id="performanceChartSubtitle">Select an archer to see their progress</p>
                     <div class="chart-wrapper">
                        <canvas id="performanceChart"></canvas>
                     </div>
                </article>
            </section>


            <footer>Demo data stored in <code>localStorage</code> key <strong>archery_demo_data_v1</strong></footer>
        </main>
    </div>
    <script src="/javascript/layout.js"></script>

    <script src="/javascript/statistics.js"></script>
</body>
</html>
