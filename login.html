<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Archery Score Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/auth-style.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-card" id="loginForm">
            <img src="images\archery-icon.jpg" alt="Logo" class="auth-logo">
            <h2>Welcome Back</h2>
            <p>Sign in to access your dashboard</p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <div id="authError" class="auth-error"></div>

            <button type="submit" class="auth-button">Login</button>
            
            <p class="auth-switch">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
            <a href="home.html" class="auth-back-link">
                <i class="fa-solid fa-chevron-left"></i> Back to Home
            </a>
        </form>
    </div>
    <script src="javascript/auth.js"></script>
</body>
</html>
