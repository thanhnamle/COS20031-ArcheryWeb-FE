<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archery Score System â€” Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- local stylesheet -->
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <div class="container">
    <div id="header-placeholder"></div>
    <header class="topbar">
      <div class="controls" style="margin-left:auto;">
        <button class="btn" id="resetBtn" title="Reset sample data">Reset sample data</button>
        <button class="btn primary" id="exportBtn" title="Export data as JSON">Export</button>
      </div>
    </header>

    <main class="dashboard" role="main">
      <h2>Dashboard</h2>
      <p class="sub">Overview of your archery data</p>

      <section class="cards" aria-label="Key metrics">
        <div class="card">
          <div>
            <div class="meta">Total Archers</div>
            <div class="value" id="totalArchers">0</div>
          </div>
          <div class="icon">ğŸ‘¥</div>
        </div>

        <div class="card">
          <div>
            <div class="meta">Competitions</div>
            <div class="value" id="totalCompetitions">0</div>
          </div>
          <div class="icon">ğŸ†</div>
        </div>

        <div class="card">
          <div>
            <div class="meta">Approved Scores</div>
            <div class="value" id="approvedScores">0</div>
          </div>
          <div class="icon">ğŸ¯</div>
        </div>

        <div class="card">
          <div>
            <div class="meta">Average Score</div>
            <div class="value" id="avgScore">0</div>
          </div>
          <div class="icon">ğŸ“ˆ</div>
        </div>
      </section>

      <section class="chart-card" aria-label="Score trend">
        <div class="chart-title">Score Trend</div>
        <div class="chart-wrapper">
          <canvas id="scoreChart" height="160"></canvas>
        </div>
      </section>

      <section class="recent-card">
        <div class="recent-header">
          <h3>Recent Scores</h3>
          <div class="muted">Showing latest 5</div>
        </div>

        <div id="recentList" aria-live="polite">
          <!-- populated by JS -->
        </div>
      </section>

      <footer>Demo data stored in <code>localStorage</code> key <strong>archery_demo_data_v1</strong></footer>
    </main>
  </div>
  <script src="javascript\layout.js"></script>

  <!-- main script -->
  <script src="javascript\main.js"></script>
</body>
</html>
