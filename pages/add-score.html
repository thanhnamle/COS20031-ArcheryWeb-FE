<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Score System — Add Score</title>
    <link rel="stylesheet" href="/style/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>

<body>
    <div class="container">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <main class="add-score-page" role="main">
            <!-- Back Button -->
            <div class="back-row">
                <button class="btn-back" onclick="window.location.href='/pages/archers.html'">← Back</button>
            </div>

            <!-- Score Header Info -->
            <section class="score-header">
                <div id="scoreHeaderInfo">
                    <span>Round: <strong id="roundDisplay">-</strong></span>
                    <span class="meta-divider">•</span>
                    <span>Competition: <strong id="tournamentDisplay">Practice</strong></span>
                    <span class="meta-divider">•</span>
                    <span>Date: <strong id="submittedDisplay">-</strong></span>
                    <span class="meta-divider">•</span>
                    <span>Total Score: <strong id="totalScoreDisplay">0</strong></span>
                </div>
            </section>

            <!-- Selection Form -->
            <section class="selection-form card">
                <h3>Score Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="selectArcher">Archer *</label>
                        <select id="selectArcher" required>
                            <option value="">Select archer...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectRound">Round *</label>
                        <select id="selectRound" required>
                            <option value="">Select round...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectCompetition">Competition</label>
                        <select id="selectCompetition">
                            <option value="">Practice (No competition)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recordedAt">Date & Time *</label>
                        <input type="datetime-local" id="recordedAt" required />
                    </div>
                </div>
            </section>

            <!-- Score Entry Section -->
            <section class="score-entry-wrapper">
                <!-- Title at top -->
                <div class="score-entry-header">
                    <h3>Score Entry</h3>
                    <p class="sub">Enter arrow scores for each end (6 arrows per end). Scores are recorded highest to lowest.</p>
                </div>

                <!-- Tables Container - Centered -->
                <div class="score-tables-centered">
                    <div id="scoreTablesContainer">
                        <!-- Tables will be generated by JS -->
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="action-section">
                <button class="btn-success" onclick="approveScore()">
                    <i class="fas fa-check"></i> Approve & Save
                </button>
                <button class="btn-danger" onclick="disapproveScore()">
                    <i class="fas fa-times"></i> Discard
                </button>
                <button class="btn-secondary" onclick="window.location.href='/pages/archers.html'">
                    Cancel
                </button>
            </section>

            <!-- Footer -->
            <footer>
                Demo data stored in <code>localStorage</code> key <strong>archery_demo_data_v1</strong>
            </footer>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/javascript/layout.js"></script>
    <script src="/javascript/add-score.js"></script>
</body>
</html>
