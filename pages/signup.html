<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Archery Score Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/auth-style.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-card" id="signupForm">
            <img src="/images/archery-icon.jpg" alt="Logo" class="auth-logo">
            <h2>Create Account</h2>
            <p>Get started with your free account</p>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <div id="authError" class="auth-error"></div>

            <button type="submit" class="auth-button">Create Account</button>
            
            <p class="auth-switch">
                Already have an account? <a href="/pages/login.html">Login</a>
            </p>
            <a href="/home.html" class="auth-back-link">
                <i class="fa-solid fa-chevron-left"></i> Back to Home
            </a>
        </form>
    </div>
    <script src="/javascript/auth.js"></script>
</body>
</html>
