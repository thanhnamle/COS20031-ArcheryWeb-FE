<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Score System</title>
    
    <link rel="stylesheet" href="views\archers\archers.css">
    
    </head>
<body>

    <div class="container">
        
        <header class="page-header">
            <div>
                <h1>Archer Management</h1>
                <p>Manage archer profiles and information</p>
            </div>
            <button class="btn btn-primary" id="add-archer-btn">+ Add Archer</button>
        </header>
        
        <div class="search-bar">
            <input type="text" id="archer-search-input" placeholder="Search archers by name or contact...">
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Equipment</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="archer-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="add-archer-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-archer-modal">&times;</span>
            <h2>Add New Archer</h2>
            <form id="add-archer-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment">Default Equipment</label>
                    <input type="text" id="equipment" placeholder="e.g., Recurve" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact (Email)</label>
                    <input type="email" id="contact" placeholder="archer@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Archer</button>
            </form>
        </div>
    </div>
    <script type="module" src="views\archers\archers.js"></script>
</body>
</html>
