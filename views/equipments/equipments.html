<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Score System</title>
    
    <link rel="stylesheet" href="views\equipments\equipments.css">
    
    </head>
<body>

    <div class="container">
    
    <header class="page-header">
        <div>
            <h1>Equipment Management</h1>
            <p>Manage archery equipment for all archers</p>
        </div>
        <button class="btn btn-primary" id="add-equipment-btn">+ Add Equipment</button>
    </header>

    <div id="equipment-list-container">
        </div>
    </div>

    <div id="add-equipment-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-equipment-modal">&times;</span>
            <h2>Add New Equipment</h2>
            <form id="add-equipment-form">
                <div class="form-group">
                    <label for="equipment-archer">Archer</label>
                    <select id="equipment-archer" required>
                        <option value="">-- Select an Archer --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment-name">Equipment Name</label>
                    <input type="text" id="equipment-name" placeholder="e.g., Recurve, Compound" required>
                </div>
                <div class="form-group">
                    <label for="equipment-model">Model</label>
                    <input type="text" id="equipment-model" placeholder="e.g., Hoyt Formula Xi" required>
                </div>
                <div class="form-group">
                    <label for="equipment-description">Description</label>
                    <textarea id="equipment-description" rows="3" placeholder="e.g., Competition bow"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Equipment</button>
            </form>
        </div>
    </div>

    <script type="module" src="views\equipments\equipments.js"></script>
</body>
</html>
